# Uncomment these two line to add support for encoders to your firmware
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Uncomment the following line to enable the Kyria OLED Display
CONFIG_ZMK_DISPLAY=y

# Uncomment the following lines to enable RGB underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Enable deep sleep support (default n)
CONFIG_ZMK_SLEEP=y

# Milliseconds of inactivity before entering deep sleep (default 900000)
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=3600000

# USB Logging
# CONFIG_ZMK_USB_LOGGING=y

# Prevent iOS locking up in settings
CONFIG_ZMK_HID_CONSUMER_REPORT_USAGES_BASIC=y

# Display separate work queue for ep_off with oled
CONFIG_ZMK_DISPLAY_WORK_QUEUE_DEDICATED